name-template: $RESOLVED_VERSION
tag-template: v$RESOLVED_VERSION
pull-request:
  title-templates:
    fix: 'üêõ $TITLE (#$NUMBER)'
    feat: 'üöÄ $TITLE (#$NUMBER)'
    default: '$TITLE (#$NUMBER)'
autolabeler:
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'feature'
    branch:
      - '/feature\/.+/'
    title:
      - '/feat/i'
  - label: 'documentation'
    branch:
      - '/docs\/.+/'
    title:
      - '/docs/i'
  - label: 'maintenance'
    branch:
      - '/(chore|refactor|style|test|ci|perf|build|deps)\/.+/'
    title:
      - '/(chore|refactor|style|test|ci|perf|build|deps)/i'
  - label: 'chore'
    branch:
      - '/chore\/.+/'
    title:
      - '/chore/i'
  - label: 'refactor'
    branch:
      - '/refactor\/.+/'
    title:
      - '/refactor/i'
  - label: 'style'
    branch:
      - '/style\/.+/'
    title:
      - '/style/i'
  - label: 'test'
    branch:
      - '/test\/.+/'
    title:
      - '/test/i'
  - label: 'ci'
    branch:
      - '/ci\/.+/'
    title:
      - '/ci/i'
  - label: 'perf'
    branch:
      - '/perf\/.+/'
    title:
      - '/perf/i'
  - label: 'build'
    branch:
      - '/build\/.+/'
    title:
      - '/build/i'
  - label: 'deps'
    branch:
      - '/deps\/.+/'
    title:
      - '/deps/i'
  - label: 'revert'
    branch:
      - '/revert\/.+/'
    title:
      - '/revert/i'
categories:
  - title: 'üöÄ Features'
    labels:
      - 'feat'
      - "type: enhancement"
      - "type: new feature"
      - "type: major"
  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - "type: improvement"
      - "type: bug"
      - "type: minor"
  - title: 'üìö Documentation'
    labels:
      - 'docs'
  - title: 'üîß Maintenance'
    labels:
      - 'chore'
      - 'refactor'
      - 'style'
      - 'test'
      - 'ci'
      - 'perf'
      - 'build'
      - 'deps'
      - "type: dependency upgrade"
      - "dependencies"
      - "type: ci"
      - "type: build"
  - title: '‚è™ Reverts'
    labels:
      - 'revert'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'type: major'
  minor:
    labels:
      - 'type: minor'
  patch:
    labels:
      - 'type: patch'
  default: patch
template: |
  ## What's Changed

  $CHANGES

  ## Contributors

  $CONTRIBUTORS
